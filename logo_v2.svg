<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background: Deep Dark Squircle -->
    <rect x="100" y="100" width="824" height="824" rx="180" fill="url(#bg_gradient)"/>
    
    <!-- Subtle Glow behind -->
    <circle cx="512" cy="512" r="320" fill="#FF3B30" fill-opacity="0.15" filter="url(#blur_filter)"/>

    <!-- Tomato Body: 3D Sphere Effect -->
    <circle cx="512" cy="530" r="280" fill="url(#tomato_gradient)"/>
    <circle cx="512" cy="530" r="280" fill="url(#tomato_inner_shadow)" fill-opacity="0.6"/>
    
    <!-- Timer Track / Ring (Semi-transparent white) -->
    <circle cx="512" cy="530" r="220" stroke="white" stroke-opacity="0.15" stroke-width="24"/>
    <!-- Progress Arc (The "Tomato" time) -->
    <path d="M512 310 A 220 220 0 0 1 732 530" stroke="white" stroke-width="24" stroke-linecap="round"/>
    
    <!-- Clock Hands (Minimalist) -->
    <circle cx="512" cy="530" r="12" fill="white"/>
    <rect x="506" y="380" width="12" height="150" rx="6" fill="white"/>
    <rect x="512" y="524" width="100" height="12" rx="6" fill="white" fill-opacity="0.8"/>

    <!-- Leaf / Stem (Stylized, Geometric) -->
    <path d="M512 260 C 512 260, 560 180, 620 190 C 620 190, 580 250, 540 270" fill="#4CD964"/>
    <path d="M512 260 C 512 260, 464 180, 404 190 C 404 190, 444 250, 484 270" fill="#34C759"/>
    <circle cx="512" cy="260" r="15" fill="#248A3D"/>

    <!-- Glossy Reflection (Glass effect) -->
    <path d="M350 400 Q 512 300 674 400 Q 512 350 350 400" fill="white" fill-opacity="0.1"/>
    
    <!-- Definitions -->
    <defs>
        <linearGradient id="bg_gradient" x1="512" y1="100" x2="512" y2="924" gradientUnits="userSpaceOnUse">
            <stop stop-color="#1C1C1E"/>
            <stop offset="1" stop-color="#000000"/>
        </linearGradient>
        
        <radialGradient id="tomato_gradient" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(450 450) rotate(45) scale(500)">
            <stop stop-color="#FF5E57"/>
            <stop offset="1" stop-color="#D63031"/>
        </radialGradient>
        
        <radialGradient id="tomato_inner_shadow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(512 530) scale(280)">
            <stop offset="0.8" stop-color="#000000" stop-opacity="0"/>
            <stop offset="1" stop-color="#000000" stop-opacity="0.3"/>
        </radialGradient>
        
        <filter id="blur_filter" x="100" y="100" width="824" height="824" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
            <feGaussianBlur stdDeviation="40"/>
        </filter>
    </defs>
</svg>
